<ag-grid-angular style="width: 100%; height: 80%;margin-top: 80px;padding-left: 5px;padding-right: 5px;"
    class="ag-theme-alpine" [columnDefs]="columnDefs" [rowData]="rowData" autoSizeColumns=true [pagination]=true
    (gridReady)="onGridReady($event)" (modelUpdated)="modelUpdated($event)"
    (firstDataRendered)="onFirstDataRendered($event)" [defaultColDef]="defaultColDef" suppressSizeToFit=true
    [skipHeaderOnAutoSize]=true></ag-grid-angular>
